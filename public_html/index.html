    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner" style="height:78px;">
        <div 
          id="sl-navbar"
          class="container">
          <a class="brand" onclick="animateTo('top');">Streamlyne</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a onclick="animateTo('top');">Product</a></li>
              <li><a onclick="animateTo('#team');">Team</a></li>
              <li><a onclick="animateTo('#contact');">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

    <div class="container">

      <!-- Main panel -->
      <div 
        id="product"
        class="container-fluid">

        <div class="span6">
          <div class="page-header">
            <h1>Streamlyne</h1>
          </div>
          <h4>A modern manufacturing tool.</h4>
        </div>

        <div class="span4">
          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <h3>Apply for Beta!</h3>

              <div class="control-group">
                <!-- Name input-->
                <label class="control-label" for="textinput">Name</label>
                <div class="controls">
                  <input id="textinput" name="textinput" type="text" placeholder="First Last" class="input-xlarge">
                </div>

                <!-- Organization input-->
                <label class="control-label" for="textinput">Organization</label>
                <div class="controls">
                  <input id="textinput" name="textinput" type="text" placeholder="Newco Inc." class="input-xlarge">
                </div>

                <!-- Email input-->
                <label class="control-label" for="textinput">Email</label>
                <div class="controls">
                  <input id="textinput" name="textinput" type="text" placeholder="user123@example.com" class="input-xlarge">
                </div>
              </div>

              <!-- Button -->
              <div class="controls">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Apply!</button>
              </div>

            </fieldset>
          </form>
        </div>

      </div>

      <hr>

      <!-- Team view -->
      <div 
        id="team"
        class="container-fluid text-center">

        <h2>The Team</h2>

        <ul class="thumbnails">
          <li class="span3 sl-avatar">
            <div class="thumbnail">
              <img class="" src="img/shaggy.png"/>
              <h3 class="sl-avatar">Todd Murphy</h3>
            </div>
          </li>
          <li class="span3 sl-avatar">
            <div class="thumbnail">
              <img class="" src="img/shaggy.png"/>
              <h3 class="sl-avatar">Dawson Reid</h3>
            </div>
          </li>
          <li class="span3 sl-avatar">
            <div class="thumbnail">
              <img class="" src="img/shaggy.png"/>
              <h3 class="sl-avatar">Glavin Wiechert</h3>
            </div>
          </li>
          <li class="span3 sl-avatar">
            <div class="thumbnail" >
              <img class="" src="img/shaggy.png"/>
              <h3 class="sl-avatar">Neil Cody</h3>
            </div>
          </li>
        </ul>

      </div>

      <hr>

      <!-- Footer -->
      <div 
        id="contact"
        class="container-fluid text-center">
        
        <p>&copy; Streamlyne 2012</p>
        
      </div>
